<!DOCTYPE html>
<html>
    <head>
        <title>Array Fruit</title>
    </head>
    <body>
        <script>
            // (a)
            let fruits = ["Apple", "Banana"];

            // (b)
            fruits.push("Mango");

            // (c)
            fruits.unshift("Grapes");

            // (d)
            fruits.pop();

            // (e)
            fruits.shift();

            // (f)
            console.log(fruits);
        </script>
    </body>
</html>
