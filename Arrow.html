<!DOCTYPE html>
<html>
    <head>
        <title>Calculate Sum</title>
    </head>
    <body>
        <script>
            let num1 = Number(prompt("Enter First Number: "));
            let num2 = Number(prompt("Enter Second Number: "));

            const calculateSum = (a,b) => a + b;

            let result = calculateSum(num1,num2);
            alert("The Sum is : " +result);
        </script>
    </body>
</html>
